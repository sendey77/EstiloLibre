<svg xmlns="http://www.w3.org/2000/svg" width="350" height="500" viewBox="0 0 350 500">
  <defs>
    <!-- Filtro de electricidad animada -->
    <filter id="electric-border" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="3" result="turb1" seed="1"/>
      <feOffset in="turb1" dx="0" dy="0" result="offset1">
        <animate attributeName="dy" values="0;20;0" dur="2s" repeatCount="indefinite"/>
      </feOffset>
      <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="3" result="turb2" seed="2"/>
      <feOffset in="turb2" dx="0" dy="0" result="offset2">
        <animate attributeName="dx" values="0;20;0" dur="2s" repeatCount="indefinite"/>
      </feOffset>
      <feBlend in="offset1" in2="offset2" mode="screen" result="blend"/>
      <feDisplacementMap in="SourceGraphic" in2="blend" scale="15" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>

  <!-- Imagen de fondo -->
  <image x="0" y="0" width="350" height="500" href="https://img.webme.com/pic/y/yeshua-viene-ya/modelo.jpg" preserveAspectRatio="xMidYMid slice"/>

  <!-- Rectángulo con borde animado -->
  <rect x="10" y="10" width="330" height="480" rx="25" ry="25" fill="none" stroke="#00ffff" stroke-width="4" filter="url(#electric-border)" />
</svg>
